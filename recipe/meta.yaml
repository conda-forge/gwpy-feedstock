{% set name = "gwpy" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c84df0ade9a6c14457c40c28394f17a16d1cdc56c08c2c7dec58763813d8e57b

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - gwpy-plot = gwpy.cli.gwpy_plot:main

requirements:
  host:
    - pip
    - python
    - setuptools >=20.2.2
  run:
    - astropy >=1.1.1
    - dqsegdb2
    - enum34  # [py<34]
    - gwdatafind
    - gwosc >=0.4.0
    - h5py >=1.3
    - ligo-segments >=1.0.0
    - ligotimegps >=1.2.1
    - matplotlib-base >=1.2.0
    - numpy >=1.7.1
    - pathlib  # [py<34]
    - python
    - python-dateutil
    - scipy >=0.12.1
    - six >=1.5
    - tqdm >=4.10.0

test:
  requires:
    - beautifulsoup4
    - freezegun >=0.2.3
    - mock  # [py<30]
    - pytest >=3.3.0
    - sqlparse >=0.2.0
  imports:
    - gwpy
    - gwpy.astro
    - gwpy.cli
    - gwpy.detector
    - gwpy.frequencyseries
    - gwpy.io
    - gwpy.plot
    - gwpy.segments
    - gwpy.signal
    - gwpy.spectrogram
    - gwpy.table
    - gwpy.testing
    - gwpy.time
    - gwpy.timeseries
    - gwpy.types
    - gwpy.utils
  commands:
    - python -m pytest --pyargs gwpy
    - python -m gwpy.time --help
    - gwpy-plot --help

about:
  home: https://gwpy.github.io
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: A python package for gravitational-wave astrophysics
  description: |
    GWpy is a collaboration-driven Python package providing tools for
    studying data from ground-based gravitational-wave detectors.

    GWpy provides a user-friendly, intuitive interface to the common
    time-domain and frequency-domain data produced by the LIGO and Virgo
    observatories and their analyses, with easy-to-follow tutorials at each
    step.

extra:
  recipe-maintainers:
    - duncanmmacleod
