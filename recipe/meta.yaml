{% set name = "gwpy" %}
{% set version = "3.0.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0df5efe7dfbe3724fc2a64dbf6c67c60c728d22b4db696c46967609f50feea1b

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - gwpy-plot = gwpy.cli.gwpy_plot:main

requirements:
  host:
    - pip
    - python >=3.7
    - setuptools >=38.2.5
    - setuptools-scm
  run:
    - astropy >=4.3.0
    - dqsegdb2
    - gwdatafind >=1.1.0
    - gwosc >=0.5.3
    - h5py >=2.8.0
    - ligo-segments >=1.0.0
    - ligotimegps >=1.2.1
    - matplotlib-base >=3.3.0
    - numpy >=1.17
    - python >=3.7
    - python-dateutil
    - scipy >=1.2.0
    - tqdm >=4.10.0

test:
  requires:
    - pip
    # for the tests to run:
    - pytest >=3.9.1
    - pytest-freezegun
    - pytest-requires
    # extras to enable more tests:
    - beautifulsoup4
    - maya
    - python-framel
    - python-lal
    - python-lalframe
    - python-ldas-tools-framecpp
    - python-ligo-lw >=1.7.0
    - uproot
  commands:
    # check requirements
    - python -m pip check gwpy
    - python -m pip show gwpy
    # run test suite
    - python -m pytest -ra --pyargs gwpy
    # check command-line interfaces
    - python -m gwpy.time --help
    - gwpy-plot --help

about:
  home: https://gwpy.github.io
  dev_url: https://github.com/gwpy/gwpy.git
  doc_url: https://gwpy.github.io/docs/{{ version }}/
  license: GPL-3.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: A python package for gravitational-wave astrophysics
  description: |
    GWpy is a collaboration-driven Python package providing tools for
    studying data from ground-based gravitational-wave detectors.

    GWpy provides a user-friendly, intuitive interface to the common
    time-domain and frequency-domain data produced by the LIGO and Virgo
    observatories and their analyses, with easy-to-follow tutorials at each
    step.

extra:
  recipe-maintainers:
    - duncanmmacleod
